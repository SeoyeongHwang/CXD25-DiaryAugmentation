<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 나의 하루는?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>오늘 나의 하루는?</h1>
        
        <div class="form-group mt-4">
            <label>내가 지향하는 바는</label>
            <div class="option-buttons" id="option1">
                <button class="option-btn" data-value="Option 1.1">Option 1.1</button>
                <button class="option-btn" data-value="Option 1.2">Option 1.2</button>
                <button class="option-btn" data-value="Option 1.3">Option 1.3</button>
                <button class="option-btn" data-value="Option 1.4">Option 1.4</button>
                <button class="option-btn" data-value="Option 1.5">Option 1.5</button>
            </div>
        </div>

        <div class="form-group mt-4">
            <label>나에게 중요한 가치는</label>
            <div class="option-buttons" id="option2">
                <button class="option-btn" data-value="Option 2.1">Option 2.1</button>
                <button class="option-btn" data-value="Option 2.2">Option 2.2</button>
                <button class="option-btn" data-value="Option 2.3">Option 2.3</button>
                <button class="option-btn" data-value="Option 2.4">Option 2.4</button>
                <button class="option-btn" data-value="Option 2.5">Option 2.5</button>
            </div>
        </div>

        <div class="form-group mt-4">
            <label>내가 편하게 느끼는 표현은</label>
            <div class="option-buttons" id="option3">
                <button class="option-btn" data-value="Option 3.1">Option 3.1</button>
                <button class="option-btn" data-value="Option 3.2">Option 3.2</button>
                <button class="option-btn" data-value="Option 3.3">Option 3.3</button>
                <button class="option-btn" data-value="Option 3.4">Option 3.4</button>
                <button class="option-btn" data-value="Option 3.5">Option 3.5</button>
            </div>
        </div>

        <div class="form-group mt-4">
            <textarea id="diaryEntry" class="form-control w-100 mx-auto large-textarea" rows="8" placeholder="여기에 일기를 입력하세요"></textarea>
        </div>
        <button id="submitButton" class="btn">분석하기</button>
        <div id="results" class="mt-5"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
