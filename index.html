<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 나의 하루는?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>오늘, 나의 하루 돌아보기</h1>
        
        <div class="form-group mt-4">
            <label>살아감에 있어 내가 원하는 태도는</label>
            <div class="option-buttons" id="option1">
                <button class="option-btn" data-value="Option 1.1">미래지향적</button>
                <button class="option-btn" data-value="Option 1.2">현실적</button>
                <button class="option-btn" data-value="Option 1.3">낙관적</button>
                <button class="option-btn" data-value="Option 1.4">성장주의적</button>
                <button class="option-btn" data-value="Option 1.5">수용적</button>
            </div>
        </div>

        <div class="form-group mt-4">
            <label>나에게 소중한 가치는</label>
            <div class="option-buttons" id="option2">
                <button class="option-btn" data-value="Option 2.1">성장</button>
                <button class="option-btn" data-value="Option 2.2">균형</button>
                <button class="option-btn" data-value="Option 2.3">성공</button>
                <button class="option-btn" data-value="Option 2.4">관계</button>
                <button class="option-btn" data-value="Option 2.5">경험</button>
            </div>
        </div>

        <div class="form-group mt-4">
            <label>나에게 편한 분위기는</label>
            <div class="option-buttons" id="option3">
                <button class="option-btn" data-value="Option 3.1">🤗 따뜻한</button>
                <button class="option-btn" data-value="Option 3.2">😁 친근한</button>
                <button class="option-btn" data-value="Option 3.3">🍵 차분한</button>
                <button class="option-btn" data-value="Option 3.4">🚶 가벼운</button>
                <button class="option-btn" data-value="Option 3.5">🔥 강렬한</button>
            </div>
        </div>

        <div class="form-group mt-4">
            <textarea id="diaryEntry" class="form-control w-100 mx-auto large-textarea" rows="8" placeholder="오늘 있었던 일을 자유롭게 적어보세요."></textarea>
        </div>
        <button id="submitButton" class="btn">🪄 내 하루를 조금 더 특별하게</button>
        <div id="results" class="mt-5"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
