<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 나의 하루는?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>오늘, 나의 하루 돌아보기</h1>
        
        <div class="form-group mt-4">
            <label>살아감에 있어 내가 바라는 태도는</label>
            <div class="option-buttons" id="option1">
                <button class="option-btn" data-value="future-oriented">미래지향적</button>
                <button class="option-btn" data-value="realistic">현실적</button>
                <button class="option-btn" data-value="optimistic">낙관적</button>
                <button class="option-btn" data-value="growth-oriented">성장주의적</button>
                <button class="option-btn" data-value="accepting">수용적</button>
            </div>
        </div>

        <div class="form-group mt-4">
            <label>나에게 소중한 가치는</label>
            <div class="option-buttons" id="option2">
                <button class="option-btn" data-value="growth">발전</button>
                <button class="option-btn" data-value="balance">균형</button>
                <button class="option-btn" data-value="achievement">성취</button>
                <button class="option-btn" data-value="relationship">관계</button>
                <button class="option-btn" data-value="experience">경험</button>
            </div>
        </div>

        <div class="form-group mt-4">
            <label>나에게 편한 분위기는</label>
            <div class="option-buttons" id="option3">
                <button class="option-btn" data-value="warm">🤗 따뜻한</button>
                <button class="option-btn" data-value="friendly">😁 친근한</button>
                <button class="option-btn" data-value="calm">🍵 차분한</button>
                <button class="option-btn" data-value="funny">🤡 장난스러운</button>
                <button class="option-btn" data-value="emotional">🌌 감성적인</button>
            </div>
        </div>

        <div class="form-group mt-4">
            <textarea id="diaryEntry" class="form-control w-100 mx-auto large-textarea" rows="8" placeholder="오늘 있었던 일을 자유롭게 적어보세요."></textarea>
        </div>
        <button id="submitButton" class="btn">🪄 다시 바라보기</button>
        <div id="results" class="result-container hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
